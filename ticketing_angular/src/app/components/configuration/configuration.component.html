<p>configuration works!</p>

<div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-2xl shadow-lg border border-gray-200">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Ticketing Configuration</h2>
  
    <form class="space-y-5">
      <!-- Simulation Name -->
      <div>
        <label class="block mb-1 font-medium text-gray-700">ID</label>
        <input type="text" [(ngModel)]="config.id" name="id"
               class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label class="block mb-1 font-medium text-gray-700">Total Tickets</label>
        <input type="text" [(ngModel)]="config.totalTickets" name="totalTickets"
               class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
  
      <!-- Total Tickets -->
      <div>
        <label class="block mb-1 font-medium text-gray-700">Tickets Release Rate</label>
        <input type="number" [(ngModel)]="config.ticketReleaseRate" name="ticketReleaseRate"
               class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
  
      <!-- Ticket Price -->
      <div>
        <label class="block mb-1 font-medium text-gray-700">Customer Retrieval Rate</label>
        <input type="number" [(ngModel)]="config.customerRetrievalRate" name="customerRetrievalRate"
               class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
  
      <!-- Sales Rate -->
      <div>
        <label class="block mb-1 font-medium text-gray-700">Maximum Ticket Capacity</label>
        <input type="number" [(ngModel)]="config.maxTicketCapacity" name="maxTicketCapacity"
               class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
  
      <!-- Buttons -->
      <div class="flex justify-between pt-4">
        <button type="button" (click)="saveConfig()"
                class="bg-blue-600 text-white px-6 py-2 rounded-xl hover:bg-blue-700 transition duration-200">
          Save Configuration
        </button>
  
        <button type="button" (click)="resetConfig()"
                class="bg-gray-300 text-gray-800 px-6 py-2 rounded-xl hover:bg-gray-400 transition duration-200">
          Reset
        </button>
      </div>
    </form>
    <app-simulation></app-simulation>
  </div>
